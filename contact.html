<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/imports.css">
    <title>Viewflix - One flix to rule them all</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header-main">
        <div class="mobile-menu-content header-container">
            <a href="https://patriciosole.github.io/codoacodo-viewflix/"><img src="images/VF_logo.svg" alt="Viewflix logo" class="header-logo"></a>
            <span class="mobile-btn mobile-show"></span>
            <div class="menu-main">
                <a href="category.html" class="link menu-main-item">Mis Favoritos</a>
                <a href="category.html" class="link menu-main-item">Pelis</a>
                <a href="category.html" class="link menu-main-item">Series</a>
                <a href="category.html" class="link menu-main-item">Social</a>
                <span class="current-user mobile-hidden menu-main-item">PC</span>
                <a href="#" class="mobile-hidden menu-main-item" title="En algún momento funcionará para buscar"><img src="images/mglass.svg" alt="" class="icon-search" /></a>
                <a href="category.html" class="link menu-main-item mobile-show">My Account</a>
                <label for="search" class="link menu-main-item mobile-show">Search: <input type="text" name="search" id="search" disabled></label>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <section class="contact-section">
                <div class="contact-banner">
                </div>
                <div class="contact-text">
                    <h2 class="title">Escribinos</h2>
                    <div class="page-descripcion">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                        <p>Sed sed facilisi non pretium pellentesque. Lacus, diam fermentum iaculis scelerisque nascetur eget.</p>
                    </div>
                    <form action="https://formspree.io/f/xpzndgeg" onsubmit="return(validateForm());" name="contactForm" method="post" id="contact-form">
                        <div>
                            <label for="nombre">Nombre</label>
                            <input name="nombre" id="nombre" type="text" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input name="email" id="email" type="text" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}$" />
                        </div>
                        <div>
                            <label for="">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                        </div>
                        <div>
                            <button class="btn btn-ghost">Enviar</button>
                        </div>
                        <div class="success-message">Su mensaje fue enviado</div>
                    </form>
                </div>

            </section>
            <aside class="aside-estrenos">
            </aside>
        </div>
    </main>
    <footer class="footer-main">
        <div class="footer-container">
            <a href="https://patriciosole.github.io/codoacodo-viewflix/"><img src="images/VF_logo.svg" alt="Viewflix logo" class="footer-logo"></a>
            <div class="menu-footer">© 2022 - Viewflix Copyright | <a href="contact.html" class="link">Contacto</a> | <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a><a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a><a href="#" target="_blank"><i class="fa-brands fa-tiktok"></i></a><a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a></div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <!-- Scrollbar plugin -->
    <script src="js/niceScroll.js"></script>

    <script>
        getAside();
    </script>
</body>
</html>
